<html>

<head>
  <title>Login with Google</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
    integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="container-fluid col-12" style="padding: 40px 0px">
    <div class="container col-12" style="padding: 1% 10%; background-color: #eaeaea;">
      <center>
        <div>
            <h3>User Details</h3>
            <br>
            <form style="background-color: honeydew;">
                <div class="form-group col-7">
                    <label>Name</label>
                    <input type="text" class="form-control" readonly value="{{data.name}}"/>
                </div>
                <div class="form-group col-7">
                    <label>Email</label>
                    <input type="email" class="form-control" readonly value="{{data.email}}"/>
                </div>
                <div class="form-group col-7">
                    <label>Image</label>
                    <img src="{{data.picture}}" class="form-control" readonly />
                </div>
                <br>
                <br>
            </form>
            <a href="/logout"><button class="btn btn-warning">Logout</button></a>
        </div>
      </center>
    </div>
  </div>
  <style>
      .form-group{
          text-align: left;
      }
      .form-group label{
          font-weight: bold;
      }
      img{
          max-width: 200px;
      }
  </style>
</body>

</html>
